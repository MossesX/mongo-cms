[routes]
lang.type="Zend_Controller_Router_Route"
lang.route="/:__siteName/:controller/:action/*"
lang.defaults.__siteName=
lang.defaults.controller="index"
lang.defaults.action="index"
lang.reqs.__siteName="[a-z]{2}"

page.type="Zend_Controller_Router_Route"
page.route="/page/:__pageID"
page.defaults.__pageID=
page.defaults.controller="index"
page.defaults.action="index"

pageLang.type="Zend_Controller_Router_Route"
pageLang.route="/:__siteName/page/:__pageID"
pageLang.defaults.__siteName=
pageLang.defaults.__pageID=
pageLang.defaults.controller="index"
pageLang.defaults.action="index"
pageLang.reqs.__siteName="[a-z]{2}"
